<script>
  let number1 = prompt("Digite o primeiro número:")
  let number2 = prompt("Digite o segundo número:")

  if (number1 == number2) {
    alert("Os dois números são iguais")
  }
  else {
    alert("Os dois números são diferentes")
  }

  let sum = Number(number1) + Number(number2)
  alert("A soma dos números é :" + sum)
  let parOuImpar1 = sum % 2
  if (parOuImpar1 == 0) {
    alert("A soma dos dois números é par")
  }
  else {
    alert("A soma dos dois números é impar")
  }

  let sub = Number(number1) - Number(number2)
  alert("A subtração dos números é :" + sub)

  let mul = Number(number1) * Number(number2)
  alert("A multiplicação dos números é :" + mul)

  let div = Number(number1) / Number(number2)
  alert("A divisão dos números é :" + div)

  let rest = Number(number1) % Number(number2)
  alert("O resto da divisão dos números é :" + rest)









</script>
